<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingSpeak Temperature & Humidity</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        #chart_div { width: 100%; height: 400px; margin-bottom: 30px; }
    </style>
</head>
<body>
    <h1>ThingSpeak Temperature & Humidity</h1>
    <button id="loadData">Load Data</button>
    <div id="chart_div"></div>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Entry ID</th>
                <th>Created At</th>
                <th>Temperature [°C]</th>
                <th>Humidity [%]</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Load Google Charts
        google.charts.load('current', {packages: ['corechart']});

        async function loadData() {
            try {
                const response = await fetch('http://127.0.0.1:5000/fetch-data');
                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                
                // -----------------------
                // Populate Table
                // -----------------------
                const tableBody = document.querySelector('#dataTable tbody');
                tableBody.innerHTML = '';
                data.feeds.forEach(feed => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${feed.entry_id}</td>
                        <td>${feed.created_at}</td>
                        <td>${feed.field3 || ''}</td>
                        <td>${feed.field5 || ''}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // -----------------------
                // Prepare Google Chart
                // -----------------------
                const chartData = [['Time', 'Temperature [°C]', 'Humidity [%]']];
                data.feeds.forEach(feed => {
                    const time = new Date(feed.created_at);
                    const temperature = feed.field3 ? parseFloat(feed.field3) : 0;
                    const humidity = feed.field5 ? parseFloat(feed.field5) : 0;
                    chartData.push([time, temperature, humidity]);
                });

                const dataTable = google.visualization.arrayToDataTable(chartData);
                const options = {
                    title: 'Temperature & Humidity Over Time',
                    curveType: 'function',
                    legend: { position: 'bottom' },
                    hAxis: { title: 'Time', format: 'HH:mm:ss' },
                    vAxis: { title: 'Values' },
                };
                const chart = new google.visualization.LineChart(document.getElementById('chart_div'));
                chart.draw(dataTable, options);

            } catch (error) {
                alert('Error fetching data: ' + error.message);
            }
        }

        document.getElementById('loadData').addEventListener('click', () => {
            google.charts.setOnLoadCallback(loadData);
        });
    </script>
</body>
</html>
