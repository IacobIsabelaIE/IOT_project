<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Monitoring Dashboard</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #222;
        }

        .buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background-color: #2f6fed;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 6px;
        }

        button:hover {
            background-color: #2456b8;
        }

        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .current-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            background-color: #eef3ff;
            padding: 15px;
            border-radius: 4px;
        }

        .data-item {
            text-align: center;
        }

        .data-value {
            font-size: 30px;
            font-weight: bold;
            color: #2f6fed;
        }

        .data-label {
            color: #555;
            margin-top: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: #2f6fed;
            color: white;
            padding: 10px;
            font-weight: normal;
        }

        td {
            padding: 10px;
            text-align: center;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) td {
            background-color: #f7f7f7;
        }

        .chart-container {
            width: 100%;
            height: 350px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>IoT Monitoring Dashboard</h1>

    <div class="section">
        <h2>Arduino DHT11 Sensor (MQTT)</h2>

        <div class="current-data">
            <div class="data-item">
                <div class="data-value" id="currentTemp">--</div>
                <div class="data-label">Temperature (°C)</div>
            </div>

            <div class="data-item">
                <div class="data-value" id="currentHumidity">--</div>
                <div class="data-label">Humidity (%)</div>
            </div>

            <div class="data-item">
                <div class="data-label">Last Update</div>
                <div id="lastUpdate">--</div>
            </div>
        </div>

        <div id="mqtt_chart" class="chart-container"></div>

        <table id="mqttTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Temperature</th>
                    <th>Humidity</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <h2>ThingSpeak Data</h2>

        <div id="thingspeak_chart" class="chart-container"></div>

        <table id="thingspeakTable">
            <thead>
                <tr>
                    <th>Entry ID</th>
                    <th>Created At</th>
                    <th>Temperature</th> 
                    <th>Humidity</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    google.charts.load("current", { packages: ["corechart"] });

    let mqttHistoricalData = [];

    async function loadMQTTData() {
        try {
            const response = await fetch("http://127.0.0.1:5000/mqtt-data");
            const data = await response.json();

            document.getElementById("currentTemp").textContent =
                data.temperature !== undefined ? parseFloat(data.temperature).toFixed(1) : "--";

            document.getElementById("currentHumidity").textContent =
                data.humidity !== undefined ? parseFloat(data.humidity).toFixed(1) : "--";

            document.getElementById("lastUpdate").textContent = new Date().toLocaleString();

            mqttHistoricalData.push({
                timestamp: new Date(),
                temperature: parseFloat(data.temperature),
                humidity: parseFloat(data.humidity)
            });

            if (mqttHistoricalData.length > 20) {
                mqttHistoricalData.shift();
            }

            updateMQTTTable();
            updateMQTTChart();
        } catch (e) {
            console.log(e);
        }
    }

    function updateMQTTTable() {
        const tbody = document.querySelector("#mqttTable tbody");
        tbody.innerHTML = "";

        mqttHistoricalData.slice().reverse().forEach(r => {
            tbody.innerHTML += `
                <tr>
                    <td>${r.timestamp.toLocaleString()}</td>
                    <td>${r.temperature.toFixed(1)}</td>
                    <td>${r.humidity.toFixed(1)}</td>
                </tr>
            `;
        });
    }

    function updateMQTTChart() {
        if (!mqttHistoricalData.length) return;

        const rows = [["Time", "Temperature", "Humidity"]];
        mqttHistoricalData.forEach(r => {
            rows.push([r.timestamp, r.temperature, r.humidity]);
        });

        const data = google.visualization.arrayToDataTable(rows);
        new google.visualization.LineChart(
            document.getElementById("mqtt_chart")
        ).draw(data, {
            title: "",
            legend: { position: "bottom" }
        });
    }

    async function loadThingSpeakData() {
        try {
            const response = await fetch("http://127.0.0.1:5000/fetch-data");
            const data = await response.json();

            const tbody = document.querySelector("#thingspeakTable tbody");
            tbody.innerHTML = "";

            const chartData = [
                ["Time", "Temperature", "Humidity"]
            ];

            data.feeds.forEach(f => {
                const utcDate = new Date(f.created_at);

                const options = {
                    timeZone: 'Europe/Bucharest',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                };

                const formattedDate = utcDate.toLocaleString('ro-RO', options);

                tbody.innerHTML += `
                    <tr>
                        <td>${f.entry_id}</td>
                        <td>${formattedDate}</td>
                        <td>
                            ${f.field3 !== null && f.field3 !== ""
                            ? `${parseFloat(f.field3).toFixed(1)} °C`
                            : "--"}
                        </td>
                        <td>
                            ${f.field5 !== null && f.field5 !== ""
                            ? `${parseFloat(f.field5).toFixed(1)} %`
                            : "--"}
                        </td>

                    </tr>
                `;

                chartData.push([
                    utcDate,
                    parseFloat(f.field3) || 0,
                    parseFloat(f.field5) || 0
                ]);
            });

            const table = google.visualization.arrayToDataTable(chartData);
            new google.visualization.LineChart(
                document.getElementById("thingspeak_chart")
            ).draw(table, {
                title: "",
                legend: { position: "bottom" }
            });

        } catch (e) {
            console.log(e);
        }
    }

    window.onload = () =>
        google.charts.setOnLoadCallback(() => {
            loadMQTTData();
            loadThingSpeakData();
        });
</script>

</body>
</html>
